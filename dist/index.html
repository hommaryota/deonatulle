<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="scss/style.css">
</head>
<body>

  <header class="header">
    <div class="header__title">
      <a href="#"><img src="img/deonatulle.png" alt="" class="img"></a>
    </div>
    <ul class="header__sns">
      <li class="line">
        <a href=""><img src="img/line.png" alt="" class="img"></a>
      </li>
      <li class="fb">
        <a href=""><img src="img/facebook.png" alt="" class="img"></a>
      </li>
      <li class="twitter">
        <a href=""><img src="img/twitter.png" alt="" class="img"></a>
      </li>
    </ul>
  </header>

  <main class="main">
    <section class="top">
      <h1 class="top__title">
        <img src="img/top-title.png" alt="" class="img">
      </h1>
    </section>

    <section class="map">
      <div class="map__main">
        <img src="img/map.png" alt="" class="img sp">
        <img src="img/map-pc.png" alt="" class="img pc">
        <div class="map__main-inner">
          <img src="img/map-list.png" alt="" class="img sp">
        </div>
        <div class="map__main-about">
          <a href=""><img src="img/map-about.png" alt="" class="img"></a>
        </div>
      </div>
      <div class="catch">
        <img src="img/catch.png" alt="" class="img">
      </div>
    </section>

    <section class="about">
      <span>
        <div class="about__title">
          <img src="img/about-title.png" alt="" class="img">
        </div>
        <div class="about__text">
          <img src="img/about-text.png" alt="" class="img sp">
          <img src="img/about-text-pc.png" alt="" class="img pc">
        </div>
      </span>
    </section>

    <section class="point">
      <div class="point__title">
        <img src="img/point-title.png" alt="" class="img">
      </div>
      <ul class="point__list">
        <li class="point__list-li">
          <img src="img/point-1.png" alt="" class="img sp">
          <img src="img/point-1-pc.png" alt="" class="img pc">
        </li>
        <li class="point__list-li">
          <img src="img/point-2.png" alt="" class="img sp">
          <img src="img/point-2-pc.png" alt="" class="img pc">
        </li>
        <li class="point__list-li">
          <img src="img/point-3.png" alt="" class="img sp">
          <img src="img/point-3-pc.png" alt="" class="img pc">
        </li>
      </ul>
    </section>

    <section class="secret">
      <span>
        <div class="secret__title">
          <img src="img/secret-title.png" alt="" class="img">
        </div>
        <ul class="secret__list">
          <li class="secret__list-li">
            <img src="img/secret-1.png" alt="" class="img sp">
            <img src="img/secret-1-pc.png" alt="" class="img pc">
            <div>
              <a href=""><img src="img/secret-btn.png" alt="" class="img sp"></a>
              <a href=""><img src="img/secret-btn-pc.png" alt="" class="img pc"></a>
            </div>
          </li>
          <li class="secret__list-li">
            <img src="img/secret-2.png" alt="" class="img sp">
            <img src="img/secret-2-pc.png" alt="" class="img pc">
            <div>
              <a href=""><img src="img/secret-btn.png" alt="" class="img sp"></a>
              <a href=""><img src="img/secret-btn-pc.png" alt="" class="img pc"></a>
            </div>
          </li>
          <li class="secret__list-li">
            <img src="img/secret-3.png" alt="" class="img sp">
            <img src="img/secret-3-pc.png" alt="" class="img pc">
            <div>
              <a href=""><img src="img/secret-btn.png" alt="" class="img sp"></a>
              <a href=""><img src="img/secret-btn-pc.png" alt="" class="img pc"></a>
            </div>
          </li>
        </ul>
        <div class="secret__text">
          <img src="img/secret-text.png" alt="" class="img sp">
          <img src="img/secret-text-pc.png" alt="" class="img pc">
        </div>
      </span>
    </section>

    <section class="item">
      <div class="item__title">
        <img src="img/item-title.png" alt="" class="img">
      </div>
      <div class="item__text">
        <img src="img/item-text.png" alt="" class="img sp">
        <img src="img/item-text-pc.png" alt="" class="img pc">
      </div>
      <ul class="item__list">
        <li class="item__list-li">
          <div class="image">
            <img src="img/item-1.png" alt="" class="img sp">
            <img src="img/item-1-pc.png" alt="" class="img pc">
          </div>
          <div class="info">
            <a href=""><img src="img/item-info.png" alt="" class="img sp"></a>
            <a href=""><img src="img/item-info-pc.png" alt="" class="img pc"></a>
          </div>
          <div class="buy">
            <a href=""><img src="img/item-buy.png" alt="" class="img sp"></a>
            <a href=""><img src="img/item-buy-pc.png" alt="" class="img pc"></a>
          </div>
        </li>
        <li class="item__list-li">
          <div class="image">
            <img src="img/item-2.png" alt="" class="img sp">
            <img src="img/item-2-pc.png" alt="" class="img pc">
          </div>
          <div class="info">
            <a href=""><img src="img/item-info.png" alt="" class="img sp"></a>
            <a href=""><img src="img/item-info-pc.png" alt="" class="img pc"></a>
          </div>
          <div class="buy">
            <a href=""><img src="img/item-buy.png" alt="" class="img sp"></a>
            <a href=""><img src="img/item-buy-pc.png" alt="" class="img pc"></a>
          </div>
        </li>
        <li class="item__list-li">
          <div class="image">
            <img src="img/item-3.png" alt="" class="img sp">
            <img src="img/item-3-pc.png" alt="" class="img pc">
          </div>
          <div class="info">
            <a href=""><img src="img/item-info.png" alt="" class="img sp"></a>
            <a href=""><img src="img/item-info-pc.png" alt="" class="img pc"></a>
          </div>
          <div class="buy">
            <a href=""><img src="img/item-buy.png" alt="" class="img sp"></a>
            <a href=""><img src="img/item-buy-pc.png" alt="" class="img pc"></a>
          </div>
        </li>
        <li class="item__list-li">
          <div class="image">
            <img src="img/item-4.png" alt="" class="img sp">
            <img src="img/item-4-pc.png" alt="" class="img pc">
          </div>
          <div class="info">
            <a href=""><img src="img/item-info.png" alt="" class="img sp"></a>
            <a href=""><img src="img/item-info-pc.png" alt="" class="img pc"></a>
          </div>
          <div class="buy">
            <a href=""><img src="img/item-buy.png" alt="" class="img sp"></a>
            <a href=""><img src="img/item-buy-pc.png" alt="" class="img pc"></a>
          </div>
        </li>
      </ul>
      <div class="item__cm">
        <img src="img/item-cm.png" alt="" class="img sp">
        <img src="img/item-cm-pc.png" alt="" class="img pc">
      </div>
    </section>

    <section class="share">
      <div class="share__text">
        <p>このページをシェア</p>
      </div>
      <div class="share__sns">
        <div><img src="img/share-line.png" alt="" class="img"></div>
        <div><img src="img/share-fb.png" alt="" class="img"></div>
        <div><img src="img/share-twitter.png" alt="" class="img"></div>
      </div>
    </section>

    <section class="link">
      <div class="link__item">
        <img src="img/lineup.png" alt="" class="img sp">
        <img src="img/lineup-pc.png" alt="" class="img pc">
      </div>
    </section>

    <section id="topBtn">
      <img src="img/top-btn.png" alt="" class="img">
    </section>

  </main>

  <footer class="footer">
    <small class="footer__text">
      Copyright© CBIC Chuo Bussan International Co.,ltd.All rights reserved.
    </small>
  </footer>

  <div id="loader-bg">
    <div class="loader">
      <div class="load__logo"><img src="img/loading-logo.png" alt="ローディング中ブランドロゴ" class="loader-img"></div>
      <div class="load__text"><img src="img/loading-text.png" alt="秋のじっとり汗はニオう" class="loader-img"></div>
      <div class="load__gif"><img src="img/loading.gif" alt="ロード中" class="loader-img"></div>
    </div>
  </div>

  <script src="scripts/index.min.js"></script>
</body>
</html>
