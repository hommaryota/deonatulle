<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="scss/style.css">
</head>
<body>

  <header class="header">
    <div class="header__title">
      <a href="#"><img src="img/deonatulle.png" alt="" class="img"></a>
    </div>
    <ul class="header__sns">
      <li class="line">
        <a href=""><img src="img/line.png" alt="" class="img"></a>
      </li>
      <li class="fb">
        <a href=""><img src="img/facebook.png" alt="" class="img"></a>
      </li>
      <li class="twitter">
        <a href=""><img src="img/twitter.png" alt="" class="img"></a>
      </li>
    </ul>
  </header>

  <main class="main">
    <section class="top">
      <h1 class="top__title">
        <img src="img/top-title.png" alt="" class="img">
      </h1>
    </section>

    <section class="map">
      <div class="map__main">
        <img src="img/map.png" alt="" class="img">
        <div class="map__main-inner">
          <img src="img/map-list.png" alt="" class="img">
        </div>
        <div class="map__main-about">
          <img src="img/map-about.png" alt="" class="img">
        </div>
      </div>
      <div class="catch">
        <img src="img/catch.png" alt="" class="img">
      </div>
    </section>

    <section class="about">
      <div class="about__title">
        <img src="img/about-title.png" alt="" class="img">
      </div>
      <div class="about__text">
        <img src="img/about-text.png" alt="" class="img">
      </div>
    </section>

    <section class="point">
      <div class="point__title">
        <img src="img/point-title.png" alt="" class="img">
      </div>
      <ul class="point__list">
        <li class="point__list-li">
          <img src="img/point-1.png" alt="" class="img">
        </li>
        <li class="point__list-li">
          <img src="img/point-2.png" alt="" class="img">
        </li>
        <li class="point__list-li">
          <img src="img/point-3.png" alt="" class="img">
        </li>
      </ul>
    </section>

    <section class="secret">
      <div class="secret__title">
        <img src="img/secret-title.png" alt="" class="img">
      </div>
      <ul class="secret__list">
        <li class="secret__list-li">
          <img src="img/secret-1.png" alt="" class="img">
          <div>
            <a href=""><img src="img/secret-btn.png" alt="" class="img"></a>
          </div>
        </li>
        <li class="secret__list-li">
          <img src="img/secret-2.png" alt="" class="img">
          <div>
            <a href=""><img src="img/secret-btn.png" alt="" class="img"></a>
          </div>
        </li>
        <li class="secret__list-li">
          <img src="img/secret-3.png" alt="" class="img">
          <div>
            <a href=""><img src="img/secret-btn.png" alt="" class="img"></a>
          </div>
        </li>
        <div class="secret__text">
          <img src="img/secret-text.png" alt="" class="img">
        </div>
      </ul>
    </section>

    <section class="item">
      <div class="item__title">
        <img src="img/item-title.png" alt="" class="img">
      </div>
      <div class="item__text">
        <img src="img/item-text.png" alt="" class="img">
      </div>
      <ul class="item__list">
        <li class="item__list-li">
          <div class="image">
            <img src="img/item-1.png" alt="" class="img">
          </div>
          <div class="info">
            <img src="img/item-info.png" alt="" class="img">
          </div>
          <div class="buy">
            <img src="img/item-buy.png" alt="" class="img">
          </div>
        </li>
        <li class="item__list-li">
          <div class="image">
            <img src="img/item-2.png" alt="" class="img">
          </div>
          <div class="info">
            <img src="img/item-info.png" alt="" class="img">
          </div>
          <div class="buy">
            <img src="img/item-buy.png" alt="" class="img">
          </div>
        </li>
        <li class="item__list-li">
          <div class="image">
            <img src="img/item-3.png" alt="" class="img">
          </div>
          <div class="info">
            <img src="img/item-info.png" alt="" class="img">
          </div>
          <div class="buy">
            <img src="img/item-buy.png" alt="" class="img">
          </div>
        </li>
        <li class="item__list-li">
          <div class="image">
            <img src="img/item-4.png" alt="" class="img">
          </div>
          <div class="info">
            <img src="img/item-info.png" alt="" class="img">
          </div>
          <div class="buy">
            <img src="img/item-buy.png" alt="" class="img">
          </div>
        </li>
      </ul>
      <div class="item__cm">
        <img src="img/item-cm.png" alt="" class="img">
      </div>
    </section>
  </main>
</body>
</html>
